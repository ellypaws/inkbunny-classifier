<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 2em;
            padding: 1em;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 1em;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        input[type="text"],
        input[type="color"],
        input[type="number"],
        input[type="range"],
        select {
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 0.7em 1.2em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            pointer-events: all !important;
        }

        .general-settings {
            margin-bottom: 1em;
            padding: 1em;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .mode-settings {
            display: flex;
            gap: 1em;
            margin-bottom: 1em;
        }

        .mode-column {
            flex: 1;
            padding: 1em;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .columns {
            display: flex;
            gap: 1em;
        }

        .column {
            flex: 1;
            padding: 1em;
            border: 1px solid gray;
            border-radius: 5px;
        }

        .column.enabled {
            border: 1px solid green;
        }

        .column.disabled {
            border: 1px solid gray;
        }

        .column-header {
            margin-bottom: 1em;
            font-weight: bold;
        }

        .actions {
            margin-top: 1em;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }

        .result-item {
            background: #fff;
            border: 1px solid #ccc;
            padding: 0.5em;
            border-radius: 5px;
            width: 200px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-item img {
            max-width: 100%;
            max-height: 150px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 0.5em;
        }

        .info {
            font-size: 0.9em;
            color: #333;
            word-wrap: break-word;
        }

        .result-bar {
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
            height: 20px;
            margin-top: 0.5em;
        }

        .result-bar-inner {
            height: 100%;
            text-align: center;
            line-height: 20px;
            background: #007bff;
            color: white;
            width: 0%;
        }

        #filterRulesTable, #filterRulesTable th, #filterRulesTable td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            margin-top: 5px;
            padding: 5px;
        }

        #pruneButton {
            background: #f16767;
        }

        #pruneButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            pointer-events: all !important;
        }
    </style>
</head>
<body>
<h1>Cub Finder</h1>
<form id="colorForm">
    <div class="general-settings">
        <div class="mode-settings">
            <!-- Local Files Column -->
            <div class="mode-column" id="localFiles">
                <h2>Local Files</h2>
                <label>
                    Folder Path:
                    <input type="text" id="folder" placeholder="/path/to/images" required>
                </label>
                <label>
                    Max Files:
                    <input type="number" id="maxFiles" min="1" value="500">
                </label>
                <div class="actions">
                    <button type="submit" id="startButton">Start</button>
                    <button type="button" id="cancelBtn" disabled>Cancel</button>
                </div>
            </div>
            <!-- Watch Mode Column -->
            <div class="mode-column" id="watchMode">
                <h2>Watch Mode</h2>
                <label>
                    SID:
                    <input type="text" id="sid" placeholder="Session ID" required>
                </label>
                <label>
                    Encryption Key:
                    <input type="text" id="encryptKey" placeholder="Encryption Key" required>
                </label>
                <label>
                    Refresh Rate (seconds):
                    <input type="number" id="refreshRate" min="1" value="5">
                </label>
                <div class="actions">
                    <button type="button" id="startWatchButton">Start</button>
                    <button type="button" id="cancelWatchBtn" disabled>Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="columns">
        <!-- Color Distance Column -->
        <div class="column enabled" id="colorDistanceColumn" hidden>
            <div class="column-header">
                <label>
                    <input type="checkbox" id="enableDistance"> Enable Color Distance
                </label>
            </div>
            <label>
                Target Color:
                <input type="color" id="color" value="#ff0000" required>
            </label>
            <label>
                Threshold (Max Distance) (%):
                <div class="slider-container">
                    <input type="number" id="thresholdNumber" step="0.1" min="0" max="100" value="50">
                    <input type="range" id="thresholdRange" step="0.1" min="0" max="100" value="50">
                </div>
            </label>
            <label>
                Distance Function:
                <select id="metric">
                    <option value="DistanceRgb">DistanceRgb</option>
                    <option value="DistanceLab" selected>DistanceLab</option>
                    <option value="DistanceLuv">DistanceLuv</option>
                    <option value="DistanceCIE76">DistanceCIE76</option>
                    <option value="DistanceCIE94">DistanceCIE94</option>
                    <option value="DistanceCIEDE2000">DistanceCIEDE2000</option>
                </select>
            </label>
            <label>
                Filter Max Distance (%):
                <div class="slider-container">
                    <input type="number" id="filterDistanceNumber" step="0.1" min="0" max="100" value="50">
                    <input type="range" id="filterDistanceRange" step="0.1" min="0" max="100" value="50">
                </div>
            </label>
        </div>

        <!-- Classifier Column -->
        <div class="column enabled" id="classifierColumn">
            <div class="column-header">
                <label>
                    <input type="checkbox" id="enableClassify" checked> Enable Classification
                </label>
            </div>

            <!-- Global Minimum Filter Section -->
            <div id="globalMinFilterSection">
                <label>
                    <input type="checkbox" id="enableGlobalMin"> Enable Global Min Filter
                </label>
                <label>
                    Global Minimum Filter (%):
                    <div class="slider-container">
                        <input type="number" id="globalMinFilterNumber" step="0.1" min="0" max="100" value="0">
                        <input type="range" id="globalMinFilterRange" step="0.1" min="0" max="100" value="0">
                    </div>
                </label>
            </div>

            <div id="filterRulesSection">
                <h2>Filter Rules</h2>
                <button type="button" id="addFilterRule">Add Filter</button>
                <button type="button" id="pruneButton" disabled>Prune</button>
                <table id="filterRulesTable">
                    <thead>
                    <tr>
                        <th>Condition</th>
                        <th>Class</th>
                        <th>Min Filter (%)</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</form>

<div id="results"></div>

<script>
    const serverURL = window.location.origin;

    /**
     * @typedef {Object} ColorResult
     * @property {boolean} found - Whether the target color was found within threshold
     * @property {number} distance - Distance value between target and found color
     */

    /**
     * @typedef {Object} Prediction
     * A mapping of prediction classes (keys) to their probability scores.
     */

    /**
     * @typedef {Object} Result
     * @property {string} path - File path to the image
     * @property {ColorResult} [color] - Color comparison results, if enabled
     * @property {Prediction} [prediction] - Classification prediction results, if enabled
     */

    // Global variables
    /** @type {Result[]} */
    const allResults = [];
    /** @type {HTMLElement} */
    const resultsDiv = document.getElementById('results');
    /** @type {HTMLButtonElement} */
    const startButton = document.getElementById('startButton');
    /** @type {HTMLButtonElement} */
    const cancelButton = document.getElementById('cancelBtn');
    /** @type {EventSource|null} */
    let source = null; // will hold the EventSource for local files

    // Global variables for Watch Mode
    const startWatchButton = document.getElementById('startWatchButton');
    const cancelWatchButton = document.getElementById('cancelWatchBtn');
    let watchSource = null;

    // Get references for slider pairs
    /** @type {HTMLInputElement} */
    const thresholdNumber = document.getElementById('thresholdNumber');
    /** @type {HTMLInputElement} */
    const thresholdRange = document.getElementById('thresholdRange');
    /** @type {HTMLInputElement} */
    const filterDistanceNumber = document.getElementById('filterDistanceNumber');
    /** @type {HTMLInputElement} */
    const filterDistanceRange = document.getElementById('filterDistanceRange');

    // Global Minimum Filter elements
    const enableGlobalMin = document.getElementById('enableGlobalMin');
    const globalMinFilterNumber = document.getElementById('globalMinFilterNumber');
    const globalMinFilterRange = document.getElementById('globalMinFilterRange');

    // Checkboxes
    const enableDistance = document.getElementById('enableDistance');
    /** @type {HTMLInputElement} */
    const enableClassify = document.getElementById('enableClassify');

    /** @type {HTMLElement} */
    const colorDistanceColumn = document.getElementById('colorDistanceColumn');
    /** @type {HTMLElement} */
    const classifierColumn = document.getElementById('classifierColumn');

    // Global set of available prediction classes (defaults plus any new ones)
    const availableClasses = new Set(['cub', 'anime', 'adult']);
    // Global object for class colors and tracking defined CSS
    const classColors = {};
    const definedClasses = new Set();

    /**
     * Loads a setting from localStorage into the specified input.
     * @param {string} id - The element ID.
     * @param {string} defaultValue - The default value if not saved.
     */
    function loadSetting(id, defaultValue) {
        const el = document.getElementById(id);
        const stored = localStorage.getItem(id);
        if (stored !== null) {
            if (el.type === 'checkbox') {
                el.checked = stored === 'true';
            } else {
                el.value = stored;
            }
        } else {
            if (el.type === 'checkbox') {
                el.checked = defaultValue === 'true';
            } else {
                el.value = defaultValue;
            }
        }
    }

    // Load saved settings on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadSetting('folder', '');
        loadSetting('color', '#ff0000');
        loadSetting('thresholdNumber', '50');
        loadSetting('maxFiles', '500');
        loadSetting('metric', 'DistanceLab');
        loadSetting('filterDistanceNumber', '50');
        loadSetting('enableDistance', 'false');
        loadSetting('enableClassify', 'true');
        loadSetting('enableGlobalMin', 'false');
        loadSetting('globalMinFilterNumber', '0');
        // New settings for Watch Mode
        loadSetting('sid', '');
        loadSetting('encryptKey', '');
        loadSetting('refreshRate', '5');

        // Sync slider pairs
        thresholdRange.value = thresholdNumber.value;
        filterDistanceRange.value = filterDistanceNumber.value;
        globalMinFilterRange.value = globalMinFilterNumber.value;

        // Update column borders based on checkbox states
        updateColumnBorder(enableDistance, colorDistanceColumn);
        updateColumnBorder(enableClassify, classifierColumn);

        // Load saved filter rules from localStorage
        loadFilterRules();
    });

    // Save changes to localStorage for non-slider inputs
    document.getElementById('folder').addEventListener('input', (e) => {
        localStorage.setItem('folder', e.target.value);
    });
    document.getElementById('color').addEventListener('input', (e) => {
        localStorage.setItem('color', e.target.value);
    });
    document.getElementById('maxFiles').addEventListener('input', (e) => {
        localStorage.setItem('maxFiles', e.target.value);
    });
    document.getElementById('metric').addEventListener('change', (e) => {
        localStorage.setItem('metric', e.target.value);
    });
    // New watchers for Watch Mode fields
    document.getElementById('sid').addEventListener('input', (e) => {
        localStorage.setItem('sid', e.target.value);
    });
    document.getElementById('encryptKey').addEventListener('input', (e) => {
        localStorage.setItem('encryptKey', e.target.value);
    });
    document.getElementById('refreshRate').addEventListener('input', (e) => {
        localStorage.setItem('refreshRate', e.target.value);
    });

    // Enable checkbox event listeners to update column borders and save state
    enableDistance.addEventListener('change', function () {
        updateColumnBorder(this, colorDistanceColumn);
        localStorage.setItem('enableDistance', this.checked.toString());
    });
    enableClassify.addEventListener('change', function () {
        updateColumnBorder(this, classifierColumn);
        localStorage.setItem('enableClassify', this.checked.toString());
    });

    enableGlobalMin.addEventListener('change', () => {
        localStorage.setItem('enableGlobalMin', enableGlobalMin.checked.toString());
        renderFilteredResults();
    });

    function updateColumnBorder(checkbox, column) {
        if (checkbox.checked) {
            column.classList.remove('disabled');
            column.classList.add('enabled');
        } else {
            column.classList.remove('enabled');
            column.classList.add('disabled');
        }
    }

    // Sync slider pairs and save settings
    thresholdNumber.addEventListener('input', () => {
        thresholdRange.value = thresholdNumber.value;
        localStorage.setItem('thresholdNumber', thresholdNumber.value);
    });
    thresholdRange.addEventListener('input', () => {
        thresholdNumber.value = thresholdRange.value;
        localStorage.setItem('thresholdNumber', thresholdNumber.value);
    });

    filterDistanceNumber.addEventListener('input', () => {
        filterDistanceRange.value = filterDistanceNumber.value;
        localStorage.setItem('filterDistanceNumber', filterDistanceNumber.value);
        renderFilteredResults();
    });
    filterDistanceRange.addEventListener('input', () => {
        filterDistanceNumber.value = filterDistanceRange.value;
        localStorage.setItem('filterDistanceNumber', filterDistanceNumber.value);
        renderFilteredResults();
    });

    // Sync slider pairs for global minimum filter
    globalMinFilterNumber.addEventListener('input', () => {
        globalMinFilterRange.value = globalMinFilterNumber.value;
        localStorage.setItem('globalMinFilterNumber', globalMinFilterNumber.value);
        renderFilteredResults();
    });
    globalMinFilterRange.addEventListener('input', () => {
        globalMinFilterNumber.value = globalMinFilterRange.value;
        localStorage.setItem('globalMinFilterNumber', globalMinFilterNumber.value);
        renderFilteredResults();
    });

    /**
     * Helper function to start an EventSource stream.
     * @param {string} url - The URL to fetch.
     * @param {HTMLButtonElement} startBtn - The start button (to disable while running).
     * @param {HTMLButtonElement} cancelBtn - The cancel button.
     * @returns {EventSource} The created EventSource instance.
     */
    function startStream(url, startBtn, cancelBtn) {
        startBtn.disabled = true;
        // Clear previous results.
        allResults.length = 0;
        resultsDiv.innerHTML = '';
        const evtSource = new EventSource(url);
        cancelBtn.disabled = false;
        evtSource.onmessage = function (event) {
            processLine(event.data);
        };
        evtSource.onerror = function (err) {
            console.error("EventSource failed: ", err);
            evtSource.close();
            startBtn.disabled = false;
            cancelBtn.disabled = true;
        };
        return evtSource;
    }

    /**
     * Processes a single SSE message line containing JSON data.
     * @param {string} line - A JSON string from the server.
     */
    function processLine(line) {
        if (!line.trim()) return;
        try {
            /** @type {Result} */
            const result = JSON.parse(line);
            allResults.push(result);
            // Update available classes if new prediction keys appear
            if (result.prediction) {
                Object.keys(result.prediction).forEach((key) => {
                    if (!availableClasses.has(key)) {
                        availableClasses.add(key);
                        updateFilterClassOptions();
                    }
                });
            }

            // Get current filter values (convert percentage inputs to decimals)
            const maxDistance = parseFloat(filterDistanceNumber.value) / 100;
            const passesColor = result.color ? (result.color.found && result.color.distance <= maxDistance) : true;
            const passesFilters = evaluateFilterRules(result);
            if (passesColor && passesFilters) {
                const itemDiv = createResultItem(result);
                resultsDiv.insertBefore(itemDiv, resultsDiv.firstChild);
            }
        } catch (e) {
            console.error("Failed to parse line:", line, e);
        }
    }

    /**
     * Saves the current filter rules from the table to localStorage.
     */
    function saveFilterRules() {
        const rows = document.querySelectorAll('.filterRuleRow');
        const rules = [];
        rows.forEach((row) => {
            const condition = row.querySelector('.filterCondition').value;
            const classSelect = row.querySelector('.filterClass');
            const selectedClass = classSelect.value;
            let customValue = "";
            if (selectedClass === "custom") {
                customValue = row.querySelector('.customInput').value;
            }
            const minValue = row.querySelector('.filterMinNumber').value;
            rules.push({condition, selectedClass, customValue, minValue});
        });
        localStorage.setItem('filterRules', JSON.stringify(rules));
    }

    /**
     * Loads filter rules from localStorage and repopulates the rules table.
     */
    function loadFilterRules() {
        const stored = localStorage.getItem('filterRules');
        if (stored) {
            try {
                const rules = JSON.parse(stored);
                rules.forEach((rule) => {
                    addFilterRule(rule);
                });
            } catch (e) {
                console.error("Error loading filter rules:", e);
            }
        }
    }

    /**
     * Updates each filter rule dropdown to include any new available classes,
     * then updates dynamic styles for new class color rules.
     */
    function updateFilterClassOptions() {
        const rows = document.querySelectorAll('.filterRuleRow');
        rows.forEach((row) => {
            const select = row.querySelector('.filterClass');
            const currentValue = select.value;
            // Clear existing options
            select.innerHTML = "";
            // Create options from availableClasses, sorted alphabetically
            Array.from(availableClasses).sort().forEach((cl) => {
                const option = document.createElement('option');
                option.value = cl;
                option.text = cl;
                select.appendChild(option);
            });
            // Always add the custom option at the end
            const customOption = document.createElement('option');
            customOption.value = 'custom';
            customOption.text = 'custom';
            select.appendChild(customOption);
            // Restore previous selection if possible
            if (Array.from(availableClasses).includes(currentValue)) {
                select.value = currentValue;
            } else if (currentValue === "custom") {
                select.value = "custom";
            }
        });
        updateDynamicStyles();
    }

    /**
     * Retrieves a pastel color for the given prediction class.
     * If already generated, returns the stored color.
     * @param {string} key - The prediction class.
     * @returns {string} A pastel color in HSL format.
     */
    function getClassColor(key) {
        if (classColors[key]) return classColors[key];
        // Generate a random pastel color using HSL (e.g., low saturation, high lightness)
        const hue = Math.floor(Math.random() * 360);
        const color = `hsl(${hue}, 70%, 85%)`;
        classColors[key] = color;
        return color;
    }

    /**
     * Updates the dynamic CSS with rules for each available class.
     * Creates rules for .class_<key> if they do not already exist.
     */
    function updateDynamicStyles() {
        let styleEl = document.getElementById("dynamicClassStyles");
        if (!styleEl) {
            styleEl = document.createElement('style');
            styleEl.id = 'dynamicClassStyles';
            document.head.appendChild(styleEl);
        }
        availableClasses.forEach((key) => {
            if (!definedClasses.has(key)) {
                const color = getClassColor(key);
                styleEl.appendChild(document.createTextNode(`.class_${key} { background-color: ${color} !important; }\n`));
                definedClasses.add(key);
            }
        });
    }

    /**
     * Adds a new filter rule row to the filter rules table.
     * @param {Object} [ruleData] - Optional initial data for the rule.
     * @param {string} ruleData.condition - "AND" or "OR".
     * @param {string} ruleData.selectedClass - Selected class value.
     * @param {string} ruleData.customValue - Custom class value if applicable.
     * @param {string|number} ruleData.minValue - Minimum filter value.
     */
    function addFilterRule(ruleData) {
        const tableBody = document.getElementById('filterRulesTable').querySelector('tbody');
        const row = document.createElement('tr');
        row.classList.add('filterRuleRow');

        // Condition cell
        const conditionCell = document.createElement('td');
        const conditionSelect = document.createElement('select');
        conditionSelect.classList.add('filterCondition');
        ['AND', 'OR'].forEach((cond) => {
            const option = document.createElement('option');
            option.value = cond;
            option.text = cond;
            conditionSelect.appendChild(option);
        });
        if (ruleData && ruleData.condition) {
            conditionSelect.value = ruleData.condition;
        }
        conditionSelect.addEventListener('change', saveFilterRules);
        conditionCell.appendChild(conditionSelect);
        row.appendChild(conditionCell);

        // Class cell with dropdown and optional custom input
        const classCell = document.createElement('td');
        const classSelect = document.createElement('select');
        classSelect.classList.add('filterClass');
        // Populate with current available classes
        Array.from(availableClasses).sort().forEach((cl) => {
            const option = document.createElement('option');
            option.value = cl;
            option.text = cl;
            classSelect.appendChild(option);
        });
        // Add custom option
        const customOption = document.createElement('option');
        customOption.value = 'custom';
        customOption.text = 'custom';
        classSelect.appendChild(customOption);
        if (ruleData && ruleData.selectedClass) {
            classSelect.value = ruleData.selectedClass;
        }
        classSelect.addEventListener('change', function () {
            if (this.value === 'custom') {
                customInput.style.display = 'inline';
            } else {
                customInput.style.display = 'none';
            }
            saveFilterRules();
        });
        classCell.appendChild(classSelect);

        const customInput = document.createElement('input');
        customInput.type = 'text';
        customInput.placeholder = 'Custom class';
        customInput.classList.add('customInput');
        customInput.style.display =
            ruleData && ruleData.selectedClass === 'custom' ? 'inline' : 'none';
        if (ruleData && ruleData.customValue) {
            customInput.value = ruleData.customValue;
        }
        customInput.addEventListener('input', saveFilterRules);
        classCell.appendChild(customInput);
        row.appendChild(classCell);

        // Minimum filter cell with number and slider
        const minCell = document.createElement('td');
        const minNumber = document.createElement('input');
        minNumber.type = 'number';
        minNumber.min = '0';
        minNumber.max = '100';
        minNumber.step = '0.1';
        minNumber.classList.add('filterMinNumber');
        minNumber.value = ruleData && ruleData.minValue !== undefined ? ruleData.minValue : '0';

        const minSlider = document.createElement('input');
        minSlider.type = 'range';
        minSlider.min = '0';
        minSlider.max = '100';
        minSlider.step = '0.1';
        minSlider.classList.add('filterMinSlider');
        minSlider.value = minNumber.value;

        // Sync the slider and number input
        minNumber.addEventListener('input', () => {
            minSlider.value = minNumber.value;
            saveFilterRules();
            renderFilteredResults();
        });
        minSlider.addEventListener('input', () => {
            minNumber.value = minSlider.value;
            saveFilterRules();
            renderFilteredResults();
        });
        minCell.appendChild(minNumber);
        minCell.appendChild(minSlider);
        row.appendChild(minCell);

        // Action cell with delete button
        const deleteCell = document.createElement('td');
        const deleteButton = document.createElement('button');
        deleteButton.type = 'button';
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', () => {
            row.remove();
            saveFilterRules();
            renderFilteredResults();
        });
        deleteCell.appendChild(deleteButton);
        row.appendChild(deleteCell);

        tableBody.appendChild(row);
        saveFilterRules();
    }

    document.getElementById('addFilterRule').addEventListener('click', () => addFilterRule());

    /**
     * Evaluates if a result passes all current filter rules.
     * @param {Result} result - The result object to evaluate.
     * @returns {boolean} True if all rules pass; false otherwise.
     */
    function evaluateFilterRules(result) {
        const rows = document.querySelectorAll('.filterRuleRow');
        if (rows.length === 0) return true; // No rules means every result passes.
        let overallMatch = null;
        rows.forEach((row) => {
            const condition = row.querySelector('.filterCondition').value;
            let className = row.querySelector('.filterClass').value;
            if (className === 'custom') {
                className = row.querySelector('.customInput').value.trim();
            }
            const minValue = parseFloat(row.querySelector('.filterMinNumber').value) / 100;
            let match = false;
            if (result.prediction && result.prediction.hasOwnProperty(className)) {
                match = result.prediction[className] >= minValue;
            }
            if (overallMatch === null) {
                overallMatch = match;
            } else {
                if (condition === 'AND') {
                    overallMatch = overallMatch && match;
                } else if (condition === 'OR') {
                    overallMatch = overallMatch || match;
                }
            }
        });
        return overallMatch;
    }

    document.getElementById('pruneButton').addEventListener('click', () => {
        const maxDistance = parseFloat(filterDistanceNumber.value) / 100;
        for (let i = allResults.length - 1; i >= 0; i--) {
            const result = allResults[i];
            const passesColor = result.color ? (result.color.found && result.color.distance <= maxDistance) : true;
            if (!(passesColor && evaluateFilterRules(result))) {
                allResults.splice(i, 1);
            }
        }
        renderFilteredResults();
    });

    /**
     * Re-renders all results that pass the current filters.
     */
    function renderFilteredResults() {
        resultsDiv.innerHTML = '';
        const maxDistance = parseFloat(filterDistanceNumber.value) / 100;
        allResults.forEach((result) => {
            const passesColor = result.color ? (result.color.found && result.color.distance <= maxDistance) : true;
            const passesFilters = evaluateFilterRules(result);
            if (passesColor && passesFilters) {
                const itemDiv = createResultItem(result);
                resultsDiv.insertBefore(itemDiv, resultsDiv.firstChild);
            }
        });
    }

    /**
     * Creates a DOM element for a result item.
     * Prediction keys are sorted in descending order.
     * If the global min filter is enabled, only keys at or above that threshold are shown.
     * Each progress bar is assigned a class name "class_<key>" for dynamic coloring.
     * @param {Result} result - The result object.
     * @returns {HTMLDivElement} The result item element.
     */
    function createResultItem(result) {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'result-item';

        const img = document.createElement('img');
        img.src = `${serverURL}/file/${encodeURIComponent(result.path)}`;
        img.alt = result.path;
        itemDiv.appendChild(img);

        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';

        // Build info content with optional checks.
        let infoHTML = '';
        if (result.color && typeof result.color.distance === 'number') {
            const distPercent = (result.color.distance * 100).toFixed(2);
            infoHTML += `Color Distance: ${distPercent}%<br>`;
        }

        // Sort all prediction keys in descending order.
        const sortedKeys = result.prediction
            ? Object.keys(result.prediction).sort((a, b) => result.prediction[b] - result.prediction[a])
            : [];

        // Get the threshold as a decimal.
        const globalMin = parseFloat(globalMinFilterNumber.value) / 100;
        // If the filter is enabled, filter out keys below the global minimum.
        // If disabled, use all keys.
        let filteredKeys = enableGlobalMin.checked
            ? sortedKeys.filter((key) => result.prediction[key] >= globalMin)
            : sortedKeys;

        // If filtering results in an empty array but there were predictions,
        // fallback to the key with the highest value.
        if (filteredKeys.length === 0 && sortedKeys.length > 0) {
            filteredKeys = [sortedKeys[0]];
        }

        if (result.prediction) {
            filteredKeys.forEach((key) => {
                const value = result.prediction[key];
                const percent = (value * 100).toFixed(2);
                infoHTML += `${key}: ${percent}%<br>`;
            });
        }
        infoDiv.innerHTML = infoHTML;
        itemDiv.appendChild(infoDiv);

        // Create a progress bar for each prediction key (sorted descending)
        if (result.prediction) {
            filteredKeys.forEach((key) => {
                const value = result.prediction[key];
                const barContainer = document.createElement('div');
                barContainer.className = 'result-bar';
                const barInner = document.createElement('div');
                barInner.className = 'result-bar-inner';
                // Add dynamic class for this key so that its color is set via CSS
                barInner.classList.add(`class_${key}`);
                barInner.style.width = `${value * 100}%`;
                barInner.textContent = `${(value * 100).toFixed(2)}% - ${key}`;
                barContainer.appendChild(barInner);
                itemDiv.appendChild(barContainer);
            });
        }
        return itemDiv;
    }

    // Handle Local Files form submission using server-sent events (SSE)
    document.getElementById('colorForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const folder = document.getElementById('folder').value;
        const color = document.getElementById('color').value;
        // Convert threshold from percentage (number input) to a decimal.
        const threshold = parseFloat(thresholdNumber.value) / 100;
        const maxFiles = document.getElementById('maxFiles').value;
        const metric = document.getElementById('metric').value;

        const params = {
            folder,
            color,
            threshold,
            max: maxFiles,
            metric,
            distance: enableDistance.checked,
            classify: enableClassify.checked,
        };

        const queryString = Object.entries(params)
            .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
            .join('&');

        const path = `${serverURL}/walk?${queryString}`;

        source = startStream(path, startButton, cancelButton);
    });

    // Cancel button to close the SSE connection for Local Files mode.
    cancelButton.addEventListener('click', () => {
        if (source) {
            source.close();
            startButton.disabled = false;
            cancelButton.disabled = true;
        }
    });

    // Handle Watch Mode start button click
    startWatchButton.addEventListener('click', () => {
        const sid = document.getElementById('sid').value;
        const encryptKey = document.getElementById('encryptKey').value;
        const refreshRate = document.getElementById('refreshRate').value;
        // Build query string specific for watch mode.
        const queryString = `sid=${encodeURIComponent(sid)}&encrypt_key=${encodeURIComponent(encryptKey)}&classify=true&refresh_rate_seconds=${encodeURIComponent(refreshRate)}`;
        const path = `${serverURL}/watch?${queryString}`;
        watchSource = startStream(path, startWatchButton, cancelWatchButton);
    });

    // Cancel button to close the SSE connection for Watch Mode.
    cancelWatchButton.addEventListener('click', () => {
        if (watchSource) {
            watchSource.close();
            startWatchButton.disabled = false;
            cancelWatchButton.disabled = true;
        }
    });
</script>
