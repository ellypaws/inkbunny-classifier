<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Color Finder - Thumbnail Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 2em;
            padding: 1em;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 1em;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        input[type="text"],
        input[type="color"],
        input[type="number"],
        input[type="range"],
        select {
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 0.7em 1.2em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            pointer-events: all !important;
        }

        #controls {
            margin-bottom: 1em;
            background: #fff;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }

        .result-item {
            background: #fff;
            border: 1px solid #ccc;
            padding: 0.5em;
            border-radius: 5px;
            width: 200px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-item img {
            max-width: 100%;
            max-height: 150px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 0.5em;
        }

        .result-item .info {
            font-size: 0.9em;
            color: #333;
            word-wrap: break-word;
        }

        .jeffy-bar {
            background: #ddd;
            border-radius: 3px;
            overflow: hidden;
            height: 20px;
            margin-top: 0.5em;
        }

        .jeffy-bar-inner {
            height: 100%;
            text-align: center;
            line-height: 20px;
            background: #007bff;
            color: white;
            width: 0%;
        }
    </style>
</head>
<body>
<h1>Color Finder - Thumbnail Viewer</h1>
<form id="colorForm">
    <label>
        Folder Path:
        <input type="text" id="folder" placeholder="/path/to/images" required>
    </label>
    <label>
        Target Color:
        <input type="color" id="color" value="#ff0000" required>
    </label>
    <label>
        Threshold (Max Distance) (%):
        <div class="slider-container">
            <input type="number" id="thresholdNumber" step="0.1" min="0" max="100" value="50">
            <input type="range" id="thresholdRange" step="0.1" min="0" max="100" value="50">
        </div>
    </label>
    <label>
        Max Files:
        <input type="number" id="maxFiles" min="1" value="500">
    </label>
    <label>
        Distance Function:
        <select id="metric">
            <option value="DistanceRgb">DistanceRgb</option>
            <option value="DistanceLab" selected>DistanceLab</option>
            <option value="DistanceLuv">DistanceLuv</option>
            <option value="DistanceCIE76">DistanceCIE76</option>
            <option value="DistanceCIE94">DistanceCIE94</option>
            <option value="DistanceCIEDE2000">DistanceCIEDE2000</option>
        </select>
    </label>
    <label>
        <input type="checkbox" id="enableDistance" checked> 
        Enable Color Distance
    </label>
    <label>
        <input type="checkbox" id="enableClassify" checked> 
        Enable Classification
    </label>
    <button type="submit">Start</button>
    <button type="button" id="cancelBtn" disabled>Cancel</button>
</form>

<div id="controls">
    <label>
        Filter Max Distance (%):
        <div class="slider-container">
            <input type="number" id="filterDistanceNumber" step="0.1" min="0" max="100" value="50">
            <input type="range" id="filterDistanceRange" step="0.1" min="0" max="100" value="50">
        </div>
    </label>
    <label>
        Filter Minimum Jeffy (%):
        <div class="slider-container">
            <input type="number" id="filterJeffyNumber" step="0.1" min="0" max="100" value="0">
            <input type="range" id="filterJeffyRange" step="0.1" min="0" max="100" value="0">
        </div>
    </label>
</div>

<div id="results"></div>

<script>
    /**
     * @typedef {Object} ColorResult
     * @property {boolean} found - Whether the target color was found within threshold
     * @property {number} distance - Distance value between target and found color
     */

    /**
     * @typedef {Object} Prediction
     * @property {number} jeffy - Probability score for "jeffy" class
     * @property {number} jeffy_lineart - Probability score for "jeffy_lineart" class
     * @property {number} not_jeffy - Probability score for "not_jeffy" class
     */

    /**
     * @typedef {Object} Result
     * @property {string} path - File path to the image
     * @property {ColorResult} [color] - Color comparison results, if enabled
     * @property {Prediction} [prediction] - Classification prediction results, if enabled
     */

    // Global variables
    /** @type {Result[]} */
    const allResults = [];
    /** @type {HTMLElement} */
    const resultsDiv = document.getElementById('results');
    /** @type {HTMLButtonElement} */
    const cancelButton = document.getElementById('cancelBtn');
    /** @type {EventSource|null} */
    let source = null; // will hold the EventSource

    // Get references for slider pairs
    /** @type {HTMLInputElement} */
    const thresholdNumber = document.getElementById('thresholdNumber');
    /** @type {HTMLInputElement} */
    const thresholdRange = document.getElementById('thresholdRange');
    /** @type {HTMLInputElement} */
    const filterDistanceNumber = document.getElementById('filterDistanceNumber');
    /** @type {HTMLInputElement} */
    const filterDistanceRange = document.getElementById('filterDistanceRange');
    /** @type {HTMLInputElement} */
    const filterJeffyNumber = document.getElementById('filterJeffyNumber');
    /** @type {HTMLInputElement} */
    const filterJeffyRange = document.getElementById('filterJeffyRange');
    /** @type {HTMLInputElement} */
    const enableDistance = document.getElementById('enableDistance');
    /** @type {HTMLInputElement} */
    const enableClassify = document.getElementById('enableClassify');

    /**
     * Loads a setting from localStorage into the specified HTML element
     * @param {string} id - Element ID to load the setting into
     * @param {string} defaultValue - Default value if no saved setting exists
     */
    function loadSetting(id, defaultValue) {
        const el = document.getElementById(id);
        const stored = localStorage.getItem(id);
        if (stored !== null) {
            if (el.type === 'checkbox') {
                el.checked = stored === 'true';
            } else {
                el.value = stored;
            }
        } else {
            if (el.type === 'checkbox') {
                el.checked = defaultValue === 'true';
            } else {
                el.value = defaultValue;
            }
        }
    }

    // Load saved settings on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadSetting('folder', '');
        loadSetting('color', '#ff0000');
        loadSetting('thresholdNumber', '50');
        loadSetting('maxFiles', '500');
        loadSetting('metric', 'DistanceLab');
        loadSetting('filterDistanceNumber', '50');
        loadSetting('filterJeffyNumber', '0');
        loadSetting('enableDistance', 'true');
        loadSetting('enableClassify', 'true');

        // Sync ranges with numbers
        thresholdRange.value = thresholdNumber.value;
        filterDistanceRange.value = filterDistanceNumber.value;
        filterJeffyRange.value = filterJeffyNumber.value;
    });

    // Save changes to localStorage for non-slider inputs
    document.getElementById('folder').addEventListener('input', (e) => {
        localStorage.setItem('folder', e.target.value);
    });
    document.getElementById('color').addEventListener('input', (e) => {
        localStorage.setItem('color', e.target.value);
    });
    document.getElementById('maxFiles').addEventListener('input', (e) => {
        localStorage.setItem('maxFiles', e.target.value);
    });
    document.getElementById('metric').addEventListener('change', (e) => {
        localStorage.setItem('metric', e.target.value);
    });
    document.getElementById('enableDistance').addEventListener('change', (e) => {
        localStorage.setItem('enableDistance', e.target.checked);
    });
    document.getElementById('enableClassify').addEventListener('change', (e) => {
        localStorage.setItem('enableClassify', e.target.checked);
    });

    // Sync slider pairs and save settings
    thresholdNumber.addEventListener('input', () => {
        thresholdRange.value = thresholdNumber.value;
        localStorage.setItem('thresholdNumber', thresholdNumber.value);
    });
    thresholdRange.addEventListener('input', () => {
        thresholdNumber.value = thresholdRange.value;
        localStorage.setItem('thresholdNumber', thresholdNumber.value);
    });

    filterDistanceNumber.addEventListener('input', () => {
        filterDistanceRange.value = filterDistanceNumber.value;
        localStorage.setItem('filterDistanceNumber', filterDistanceNumber.value);
        renderFilteredResults();
    });
    filterDistanceRange.addEventListener('input', () => {
        filterDistanceNumber.value = filterDistanceRange.value;
        localStorage.setItem('filterDistanceNumber', filterDistanceNumber.value);
        renderFilteredResults();
    });

    filterJeffyNumber.addEventListener('input', () => {
        filterJeffyRange.value = filterJeffyNumber.value;
        localStorage.setItem('filterJeffyNumber', filterJeffyNumber.value);
        renderFilteredResults();
    });
    filterJeffyRange.addEventListener('input', () => {
        filterJeffyNumber.value = filterJeffyRange.value;
        localStorage.setItem('filterJeffyNumber', filterJeffyNumber.value);
        renderFilteredResults();
    });

    /**
     * Processes a single SSE message line containing JSON data
     * @param {string} line - JSON string from the server event
     */
    function processLine(line) {
        if (!line.trim()) return;
        try {
            /** @type {Result} */
            const result = JSON.parse(line);
            allResults.push(result);

            // Get current filter values (convert percentage inputs to decimals)
            const maxDistance = parseFloat(filterDistanceNumber.value) / 100;
            const minJeffy = parseFloat(filterJeffyNumber.value) / 100;

            // Check filters: safely check if properties exist
            const colorMatch = !result.color || 
                (result.color.found && result.color.distance <= maxDistance);
            const jeffyMatch = !result.prediction || 
                (result.prediction.jeffy >= minJeffy);

            if (colorMatch && jeffyMatch) {
                const itemDiv = createResultItem(result);
                resultsDiv.appendChild(itemDiv);
            }
        } catch (e) {
            console.error("Failed to parse line:", line, e);
        }
    }

    /**
     * Re-renders all results that pass the current filters
     */
    function renderFilteredResults() {
        resultsDiv.innerHTML = '';
        const maxDistance = parseFloat(filterDistanceNumber.value) / 100;
        const minJeffy = parseFloat(filterJeffyNumber.value) / 100;
        allResults.forEach(result => {
            if (result.color?.found &&
                result.color.distance <= maxDistance &&
                result.prediction?.jeffy >= minJeffy) {
                const itemDiv = createResultItem(result);
                resultsDiv.appendChild(itemDiv);
            }
        });
    }

    /**
     * Creates a DOM element representing a result item
     * @param {Result} result - The result object to display
     * @returns {HTMLDivElement} - The created result item element
     */
    function createResultItem(result) {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'result-item';

        const img = document.createElement('img');
        img.src = `/file/${encodeURIComponent(result.path)}`;
        img.alt = result.path;
        itemDiv.appendChild(img);

        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';

        // Build info content with optional checks.
        let infoHTML = '';
        if (result.color && typeof result.color.distance === 'number') {
            const distancePercent = (result.color.distance * 100).toFixed(2);
            infoHTML += `Color Distance: ${distancePercent}%<br>`;
        }

        if (result.prediction && typeof result.prediction.jeffy === 'number') {
            const jeffyPercent = (result.prediction.jeffy * 100).toFixed(2);
            infoHTML += `Jeffy: ${jeffyPercent}%`;
        }
        infoDiv.innerHTML = infoHTML;
        itemDiv.appendChild(infoDiv);

        // Only create the jeffy bar if prediction exists and has a valid jeffy value.
        if (result.prediction && typeof result.prediction.jeffy === 'number') {
            const barContainer = document.createElement('div');
            barContainer.className = 'jeffy-bar';
            const barInner = document.createElement('div');
            barInner.className = 'jeffy-bar-inner';
            const jeffyPercent = (result.prediction.jeffy * 100).toFixed(2);
            barInner.style.width = `${result.prediction.jeffy * 100}%`;
            barInner.textContent = `${jeffyPercent}%`;
            barContainer.appendChild(barInner);
            itemDiv.appendChild(barContainer);
        }

        return itemDiv;
    }


    // Handle form submission using server-sent events (SSE)
    document.getElementById('colorForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const folder = document.getElementById('folder').value;
        const color = document.getElementById('color').value;
        // Convert threshold from percentage (number input) to a decimal.
        const threshold = parseFloat(thresholdNumber.value) / 100;
        const maxFiles = document.getElementById('maxFiles').value;
        const metric = document.getElementById('metric').value;
        // Clear previous results.
        allResults.length = 0;
        resultsDiv.innerHTML = '';


        const params = {
            folder,
            color,
            threshold,
            max: maxFiles,
            metric,
            distance: enableDistance.checked,
            classify: enableClassify.checked,
        };

        const queryString = Object.entries(params)
            .map(([key, value]) => `${key}=${encodeURIComponent(value)}`)
            .join('&');

        const path = `/walk?${queryString}`;

        // Use EventSource to handle server-sent events.
        source = new EventSource(path);
        cancelButton.disabled = false;

        source.onmessage = function (event) {
            // Each event.data is expected to be a JSON string (without the "data:" prefix as it's automatically removed).
            processLine(event.data);
        };

        source.onerror = function (err) {
            console.error("EventSource failed: ", err);
            source.close();
            cancelButton.disabled = true;
        };
    });

    // Cancel button to close the SSE connection.
    cancelButton.addEventListener('click', () => {
        if (source) {
            source.close();
            cancelButton.disabled = true;
        }
    });
</script>
</body>
</html>
